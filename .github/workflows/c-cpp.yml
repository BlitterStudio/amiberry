name: C/C++ CI

on:
  workflow_dispatch:
  push:
    branches: 
      - master
    tags: 
      - v*.*.*
  pull_request:
    branches:
      - master

jobs:

  build-macOS-x86_64:
    runs-on: macos-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install dependencies
        run: |
          brew install sdl2 mpg123 sdl2_ttf sdl2_image flac libmpeg2 libserialport dylibbundler wget

      - name: make capsimg
        run: make capsimg

      - name: make for macOS X64
        run: make -j4 PLATFORM=osx-x86

      - name: Upload artifact
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v3
        with:
          name: amiberry-macOS-64bit-intel
          path: |
            Amiberry.app/**

      - name: Get tag
        if: github.ref_type == 'tag'
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: false

      - name: ZIP binaries
        if: github.ref_type == 'tag'
        run: zip -r amiberry-${{ steps.tag.outputs.tag }}-macOS-x86_64.zip Amiberry.app

      - name: Upload artifact
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v3
        with:
          name: "macOS-x86_64"
          path: amiberry-${{ steps.tag.outputs.tag }}-macOS-x86_64.zip

  build-debian-buster-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Run the build process with Docker
      uses: addnab/docker-run-action@v3
      with:
        image: midwan/amiberry-debian-x86_64:buster
        options: -v ${{ github.workspace }}:/build
        run: |
          make capsimg
          make -j8 PLATFORM=x86-64

    - name: Upload artifact
      if: github.ref_type != 'tag'
      uses: actions/upload-artifact@v3
      with:
        name: amiberry-debian-buster-x86_64
        path: |
          amiberry
          capsimg.so
          abr/**
          conf/**
          controllers/**
          data/**
          inputrecordings/**
          kickstarts/**
          nvram/**
          savestates/**
          screenshots/**
          whdboot/**

    - name: Get tag
      if: github.ref_type == 'tag'
      id: tag
      uses: dawidd6/action-get-tag@v1
      with:
        # Optionally strip `v` prefix
        strip_v: false

    - name: ZIP binaries
