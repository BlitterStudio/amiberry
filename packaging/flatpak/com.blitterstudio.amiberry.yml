app-id: com.blitterstudio.amiberry
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: amiberry
rename-desktop-file: Amiberry.desktop
rename-appdata-file: Amiberry.metainfo.xml
rename-icon: amiberry
finish-args:
  - --device=all
  # X11 + XShm access
  - --share=ipc
  # Wayland access
  - --socket=wayland
  - --socket=fallback-x11
  # Needs to talk to the network:
  - --share=network
  # Allow bluetooth (e.g. controllers)
  - --allow=bluetooth
  # Play sounds using PulseAudio
  - --socket=pulseaudio
  # Filesystem access
  - --filesystem=host

modules:
  - name: libpcap
    buildsystem: autotools
    sources:
      - type: archive
        url: http://www.tcpdump.org/release/libpcap-1.10.6.tar.gz
        sha256: 872dd11337fe1ab02ad9d4fee047c9da244d695c6ddf34e2ebb733efd4ed8aa9
        x-checker-data:
          type: anitya
          project-id: 1702
          url-template: http://www.tcpdump.org/release/libpcap-$version.tar.gz

  - name: libmpeg2
    config-opts:
      - --disable-static
    rm-configure: true
    sources:
      - type: archive
        url: https://web.archive.org/web/20250314123645/https://libmpeg2.sourceforge.io/files/libmpeg2-0.5.1.tar.gz
        sha256: dee22e893cb5fc2b2b6ebd60b88478ab8556cb3b93f9a0d7ce8f3b61851871d4
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - '*.la'
      - '*.a'

  - name: libserialport
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/sigrokproject/libserialport
        tag: libserialport-0.1.1
        commit: 348a6d353af8ac142f68fbf9fe0f4d070448d945
    cleanup:
      - /include
      - '*.la'
      - '*.a'

  - name: portmidi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/PortMidi/portmidi.git
        tag: v2.0.4
        commit: b808babecdc5d05205467dab5c1006c5ac0fdfd4
    cleanup:
      - /lib/cmake
      - /lib/pkgconfig
      - /include
      - '*.a'
      - '*.la'
  - name: enet
    sources:
      - sha256: 28603c895f9ed24a846478180ee72c7376b39b4bb1287b73877e5eae7d96b0dd
        type: archive
        url: https://github.com/lsalzman/enet/archive/v1.3.18.tar.gz
        x-checker-data:
          type: anitya
          project-id: 696
          url-template: https://github.com/lsalzman/enet/archive/v$version.tar.gz
      - type: script  # cf. https://github.com/lsalzman/enet/blob/master/README
        dest-filename: autogen.sh
        commands:
          - autoreconf -ifv

  - name: amiberry
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/BlitterStudio/amiberry
        tag: v7.1.1
        commit: c53d6db770a5580732a7f2bb48abcbfcd95fd0f4