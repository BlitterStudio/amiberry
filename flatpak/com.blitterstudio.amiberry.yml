app-id: com.blitterstudio.amiberry
branch: preview
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: amiberry.sh
rename-icon: amiberry
copy-icon: true
build-options:
  no-debuginfo: true
finish-args:
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  - --socket=fallback-x11
  # Needs to talk to the network:
  - --share=network
  # Allow bluetooth (e.g. controllers)
  - --allow=bluetooth
  # Play sounds using PulseAudio
  - --socket=pulseaudio
  # Filesystem access
  - --filesystem=host
  
modules:
  - name: libmpeg2
    config-opts:
      - --disable-static
    rm-configure: true
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/*.la
    sources:
      - type: archive
        url: http://libmpeg2.sourceforge.net/files/libmpeg2-0.5.1.tar.gz
        sha256: dee22e893cb5fc2b2b6ebd60b88478ab8556cb3b93f9a0d7ce8f3b61851871d4
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi

  - name: libserialport
    buildsystem: autotools
    cleanup:
      - /include
      - /lib/*.la
      - /lib/*.a
    sources:
      - type: archive
        path: ../external/libserialport/libserialport-0.1.1.tar.gz

  - name: amiberry
    only-arches:
      - x86_64
    post-install:
      - install -Dp -m 755 amiberry /app/bin/amiberry
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    builddir: true
    
    sources:
      - type: dir
        path: ..

  - name: desktop
    buildsystem: simple
    build-commands:
      - install -D -m644 -t /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D -m755 -t /app/bin/ amiberry.sh
      - for i in 32 48 64 128 256;do install -Dm644 ${i}x${i}.png /app/share/icons/hicolor/${i}x${i}/apps/amiberry.png;done
#     - install -Dm644 com.blitterstudio.amiberry.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - mkdir -p /app/data
      - cp -R abr /app/data
      - cp -R conf /app/data
      - cp -R controllers /app/data
      - cp -R data /app/data
      - cp -R inputrecordings /app/data
      - cp -R kickstarts /app/data
      - cp -R nvram /app/data
      - cp -R savestates /app/data
      - cp -R screenshots /app/data
      - cp -R whdboot /app/data
    sources:
      - type: file
        path: com.blitterstudio.amiberry.desktop
      - type: file
        path: com.blitterstudio.amiberry.metainfo.xml
      - type: dir
        path: ..
      - type: file
        path: com.blitterstudio.amiberry.metainfo.xml
      - type: file
        path: com.blitterstudio.amiberry.desktop
      - type: file
        path: 32x32.png
      - type: file
        path: 48x48.png
      - type: file
        path: 64x64.png
      - type: file
        path: 128x128.png
      - type: file
        path: 256x256.png
#     - type: file
#       path: com.blitterstudio.amiberry.svg
      - type: script
        dest-filename: amiberry.sh
        commands:
          - "if [ ! -e \"$XDG_DATA_HOME/data\" ]; then cp -R /app/data/* $XDG_DATA_HOME; fi; exec /app/bin/amiberry"
